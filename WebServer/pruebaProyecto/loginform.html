<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login PlantaLand</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <div class="row" style="background-image: url('img/filtro.png'); background-repeat: no-repeat; background-size:100% 100%; background-attachment: fixed; margin-top:75px;"><!-- style="background-image: url('img/bgprueba.jpg'); margin-top:75px;" -->
            <div class="col bg">

            </div>
            <div class="col"></div>
                <div class="text-end"><!--"text-lg-start mt-3"-->
                    <img src="img/logosmart.png" width = "125px" alt="">
                </div>

                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
                <!-- #LOGIN -->

                <form action ="checklogin" method="post">
                    <div class="mb-4">
                    <label for="email" class="from-label">Correo electrónico</label>
                    <input type="text" class="form-control" name="name">
                    </div>
                    <div class="mb-4">
                    <label for="password" class="from-label">Password</label>
                    <input type="password" class="form-control" name="pwd">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid" ><!-- d-grid es para que el botón este en todo el ancho-->
                            <button type="submit" class="btn btn-primary" ><a style = "text-decoration: none; color: #ededed">Iniciar sesión</button></a>
                    </div>

                    <br><br>
                    
                </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
