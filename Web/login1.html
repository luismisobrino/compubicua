<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login PlantaLand</title>
    <link href="bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <div class="row" style="background-image: url('img/filtro.png'); background-repeat: no-repeat; background-size:100% 100%; background-attachment: fixed; margin-top:75px;"><!-- style="background-image: url('img/bgprueba.jpg'); margin-top:75px;" -->
            <div class="col bg">

            </div>
            <div class="col"></div>
                <div class="text-end"><!--"text-lg-start mt-3"-->
                    <img src="img/logosmart.png" width = "125px" alt="">
                </div>

                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
                <!-- #LOGIN -->

                <form action ="#">
                    <div class="mb-4">
                    <label for="email" class="from-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                    <label for="password" class="from-label">Password</label>
                    <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid" ><!-- d-grid es para que el botón este en todo el ancho-->
                            <button type="submit" class="btn btn-primary" ><a href="navbar.html" style = "text-decoration: none; color: #ededed">Iniciar sesión</button></a>
                    </div>

                    <div class="my-3">
                        <span>¿No estas registrado? <a href="#" style = "text-decoration: none;">Regístrate aquí</a></span><br>
                        <span>He perdido mi contraseña  <a href="#" style = "text-decoration: none;">Cambiar contraseña</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar sesión con</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="img/facebook.png" width="32" alt="">
                                    </div>

                                    <div class="col-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="img/google4.png" width="32" alt="">
                                    </div>
                                    <div class="col-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
